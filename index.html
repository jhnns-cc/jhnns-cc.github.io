  <style>
    :root {
      --background: #1d232a;
      --card-bg: #232a34;
      --accent: #ff9300;
      --text: #fafafa;
      --subtext: #b3b3b3;
      --link-bg: #232a34;
      --link-hover: #ff930022;
      --avatar-border: #ff9300;
      --font-main: 'Inter', system-ui, Arial, sans-serif;
      --transition: 0.2s cubic-bezier(.44,1.01,.63,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
      font-family: var(--font-main);
      min-height: 100vh;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 0 10px;
    }
    .container {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #0003;
      margin-top: 48px;
      padding: 36px 26px 32px 26px;
      max-width: 410px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      border: 3px solid var(--avatar-border);
      object-fit: cover;
      margin-bottom: 18px;
      box-shadow: 0 8px 32px 0 #777777;
      background: var(--background);
    }
    .username {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.25rem;
      color: var(--text);
    }
    .bio {
      color: var(--subtext);
      font-size: 1rem;
      margin-bottom: 26px;
      text-align: center;
      line-height: 1.5;
    }
    .links {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 16px;
      margin-bottom: 24px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--link-bg);
      color: var(--text);
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 14px 0;
      text-decoration: none;
      transition: background var(--transition), border var(--transition), color var(--transition);
      box-shadow: 0 2px 6px 0 #0002;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .link-btn:hover, .link-btn:focus {
      background: var(--link-hover);
      border-color: var(--accent);
      color: var(--accent);
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 4vw 24px 4vw;
        margin-top: 20px;
      }
      .avatar {
        width: 76px;
        height: 76px;
      }
      .links {
        gap: 12px;
      }
    }
  </style>
